<div class="container">
  <h2>Enroll Student in Course</h2>

  <div class="enrollment-form">
    <div class="form-group">
      <label>Select Student:</label>
      <select [(ngModel)]="selectedStudent">
        <option [value]="null">Choose a student</option>
        <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Course:</label>
      <select [(ngModel)]="selectedCourse">
        <option [value]="null">Choose a course</option>
        <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
      </select>
    </div>

    <button class="btn btn-success" (click)="enrollStudent()">Enroll Student</button>
  </div>

  <div class="message" *ngIf="enrollmentMessage" [ngClass]="enrollmentMessage.includes('successfully') ? 'success' : 'error'">
    {{ enrollmentMessage }}
  </div>

  <div class="enrollments-section">
    <h3>Current Enrollments</h3>
    <div class="enrollments-list">
      <div *ngIf="enrollments.length === 0" class="no-data">No enrollments yet.</div>
      <div *ngFor="let enrollment of enrollments" class="enrollment-card">
        <p><strong>Student:</strong> {{ getStudentName(enrollment.studentId) }}</p>
        <p><strong>Course:</strong> {{ getCourseName(enrollment.courseId) }}</p>
        <p><strong>Enrolled:</strong> {{ enrollment.enrollmentDate | date: 'short' }}</p>
      </div>
    </div>
  </div>
</div>
